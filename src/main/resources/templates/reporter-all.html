<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <h1 class="text-center text-dark mt-5">All Reporters</h1>
                <div class='row mb-4 d-flex justify-content-around'>
                    <div th:if="${allReporters != null && !#lists.isEmpty(allReporters)}">
                        <div th:each="e : ${allReporters}" class="d-flex flex-column bg-text mb-3 rounded">
                            <h3 th:text="'Reporter name: ' + *{e.reporterName}"></h3>
                            <h4>
                                <a class="btn-block"
                                   th:href="@{/reporters/reporter-by-name/{reporter-name}(reporter-name=${e.reporterName})}">
                                    Detail info
                                </a>
                            </h4>
                        </div>
                    </div>
                    <div th:if="${allReporters == null || #lists.isEmpty(allReporters)}">
                        <h4 class="text-center">No reporters to show</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
