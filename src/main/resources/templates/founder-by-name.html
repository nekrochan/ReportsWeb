<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <h1 class="text-center text-dark mt-5">Founder Details</h1>
                <div class='row mb-4 d-flex justify-content-around'>
                    <h4 th:text="'Name: ' + ${founderByName.founderName}"></h4>

                    <div class="align-bottom" sec:authorize="hasAnyRole('ADMIN')">
                        <a class="btn btn-danger align-bottom"
                           th:href="@{/founders/founder-delete/{founder-name}(founder-name=${founderByName.founderName})}">
                            Delete founder
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
