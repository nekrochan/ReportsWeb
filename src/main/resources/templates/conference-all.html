<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <h2 class="text-center text-dark mt-5">All Conferences</h2>
                <div class='row mb-4 d-flex justify-content-around'>
                    <div th:if="${allConferences != null && !#lists.isEmpty(allConferences)}">
                        <div th:each="e : ${allConferences}" class="d-flex flex-column bg-text mb-3 rounded">
                            <h3 th:text="'Conference name: ' + *{e.name}"></h3>
                            <h4 th:value="'Year: ' + *{e.year}"></h4>
                            <h4><a class="btn-block" th:href="@{/conferences/conference-by-name/{conference-name}(conference-name=${e.name})}">Detail info</a><h4>
                        </div>
                    </div>
                    <div th:if="${allConferences == null || #lists.isEmpty(allConferences)}">
                        <h4 class="text-center">No reports to show</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
