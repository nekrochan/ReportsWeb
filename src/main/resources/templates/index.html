<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1 class="main-title">Reports Application</h1>
                </div>
                <div class="row inner-frame rounded mt-4 p-3">
                    <div class="col">
                        <h5>This app has been created for Web App Development Discipline by</h5>
                        <h5>V. Forovskaya, UVPv-421, RUT(MIIT).</h5>
                        <h5><a href="https://github.com/nekrochan/ReportsWeb" target="_blank">GitHub Repository is here</a></h5>
                    </div>
                </div>
                <div class="last-update"><span th:text="'Last update:'"></span>&nbsp;
                    <span th:text="${#dates.createNow()}"></span>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
