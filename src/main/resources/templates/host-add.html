<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<div class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Add Host</h1>
                </div>
                <form th:action="@{/hosts/add}"
                      th:method="post"
                      th:object="${hostModel}"
                      class="m-md-auto w-50 pb-3">

                    <div class="mb-3">
                        <label class="form-label" for="hostName">Host Name</label>
                        <input th:field="*{hostName}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center"
                               id="hostName" aria-describedby="hostName" name="hostName"/>
                        <small th:if="${#fields.hasErrors('hostName')}" th:errors="*{hostName}" class="text-danger">Error
                            message</small>
                    </div>

                    <button type="submit" class="btn btn-secondary">Add Host</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<footer th:replace="fragments/footer"/>
</html>
