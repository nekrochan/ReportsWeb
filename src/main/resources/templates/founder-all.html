<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <h1 class="text-center text-dark mt-5">All Founders</h1>
                <div th:each="c : ${allFounders}" class="d-flex flex-column bg-text mb-3">
                    <h3 th:text="'Company: ' + ${c.founderName}"></h3>
                    <h4><a class="btn-block" th:href="@{/founders/founder-by-name/{founder-name}(founder-name=${c.founderName})}">Detail
                        info</a></h4>
                </div>
                <div th:if="${allFounders == null || #lists.isEmpty(allFounders)}">
                    <h4 class="text-center">No founders to show</h4>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
